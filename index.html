<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschaufenster mit Tabs</title>
    <style>
        /* Stil für das Vorschaufenster */
        .vorschau-container {
            width: 1280px;
            height: 720px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            position: relative;
        }

        .vorschau {
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: relative;
        }

        .layer2 {
            width: 1280px;
            height: 50px;
            position: absolute;
            bottom: 0;
            background-color: transparent;
            display: none;
            padding-left: 300px;
            box-sizing: border-box;
        }

        .layer2-text {
            color: white;
            font-family: Sans-Serif;
        }

        .layer2-text .line1 {
            font-size: 1em;
            font-weight: bold;
        }

        .layer2-text .line2 {
            font-size: 0.7em;
        }

        .tabs {
            width: 1280px;
            display: flex;
            justify-content: space-evenly;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .active-tab {
            background-color: #ccc;
            border-bottom: none;
        }

        .tab a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Vorschaufenster -->
    <div class="vorschau-container">
        <div id="vorschau" class="vorschau"></div>
        <div id="layer2" class="layer2">
            <div class="layer2-text">
                <div class="line1" id="layer2Line1"></div>
                <div class="line2" id="layer2Line2"></div>
            </div>
        </div>
    </div>

    <!-- Tab-Leiste -->
    <div class="tabs">
        <div id="tab1" class="tab active-tab"><a href="#" onclick="showTab('index_tab1.html')">Tab 1 (Layer 1)</a></div>
        <div id="tab2" class="tab"><a href="#" onclick="showTab('index_tab2.html')">Tab 2 (Layer 2)</a></div>
    </div>

    <!-- iFrame für den Tab-Inhalt -->
    <iframe name="content-frame" id="content-frame" src="index_tab1.html"></iframe>

    <script>
        function showTab(tabUrl) {
            document.getElementById('content-frame').src = tabUrl;
        }

        function updateLayer1(color, opacity) {
            const vorschau = document.getElementById('vorschau');
            vorschau.style.backgroundColor = color;
            vorschau.style.opacity = opacity;
        }

        function toggleLayer2Visibility(visible) {
            const layer2 = document.getElementById('layer2');
            layer2.style.display = visible ? 'block' : 'none';
        }

        function updateLayer2(color, text1, text2) {
            const layer2 = document.getElementById('layer2');
            const line1 = document.getElementById('layer2Line1');
            const line2 = document.getElementById('layer2Line2');

            layer2.style.backgroundColor = color;
            line1.textContent = text1;
            line2.textContent = text2;
        }
    </script>

</body>
</html>
