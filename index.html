<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschaufenster mit Layern, Textfeld, Swoosh und Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .preview-container {
            width: 720px;
            height: 405px;
            position: relative;
            border: 2px solid black;
            background-color: transparent;
            background-size: 40px 40px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .layer {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
        }

        /* Layer für die Areas */
        .layer1 { z-index: 1; }
        .layer2 {
            z-index: 2;
            width: 720px;
            height: 70px;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 100px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            color: white;
        }
        .layer3 { z-index: 3; }
        .layer4 { z-index: 4; }
        .layer5 { z-index: 5; }
        .layer6 { z-index: 6; }

        .swoosh {
            position: absolute;
            bottom: 70px;
            width: 350px;
            height: 5px;
            background-color: white;
            z-index: 3;
            border-radius: 5px;
            display: none;
        }

        .logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            display: none;
            z-index: 4;
        }

        .areas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 750px;
            margin: 0 auto;
        }

        .area {
            width: 240px;
            height: 240px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            margin: 5px;
            box-sizing: border-box;
            font-family: Arial;
            font-size: 0.7em;
            position: relative;
            padding-top: 25px;
        }

        .area-header {
            background-color: #333;
            color: white;
            font-weight: bold;
            font-size: 1em;
            height: 20px;
            line-height: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .button-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .button-group button {
            padding: 5px 10px;
            margin: 5px;
            font-size: 0.9em;
        }

        .button-active {
            background-color: green;
            color: white;
        }

        .dropdown-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .slider-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .slider-group input {
            width: 100%;
        }

        .slider-value {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        /* Anpassungen für Area 2 */
        .text-group {
            text-align: center;
            margin-top: 20px;
        }

        .text-group textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
            padding: 5px;
            box-sizing: border-box;
        }

        .area-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Anpassungen für Area 5 */
        .area5-background {
            width: 300px;
            height: 300px;
            background-color: transparent;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 90px; /* Abstand zum unteren Rand des Vorschaufensters */
            left: 50%;
            transform: translateX(-50%);
        }

        .area5-logo {
            width: 130px; /* Um 30% vergrößert */
            height: auto;
        }

        .area5-text {
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
            position: absolute;  /* Absolut positionieren */
            bottom: 15px;        /* Abstand vom unteren Rand */
            left: 50%;
            transform: translateX(-50%);  /* Horizontal zentrieren */
        }

        .text-group5 {
            text-align: center;
            margin-top: 10px;
        }

        .text-group5 input {
            width: 100%;
            padding: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .char-counter5 {
            text-align: right;
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Vorschaufenster -->
        <div class="preview-container">
            <!-- Layer 1 bis Layer 6 werden hier übereinander gestapelt -->
            <div class="layer layer1" id="layer1"></div>
            <div class="layer layer2" id="layer2"></div>
            <div class="layer layer3" id="layer3"></div>
            <div class="layer layer4" id="layer4"></div>
            <div class="layer layer5" id="layer5">
                <div class="area5-background" id="layer5-background">
                    <img alt="Logo" id="layer5-logo" class="area5-logo">
                    <div class="area5-text" id="layer5-text"></div>
                </div>
            </div>
            <div class="layer layer6" id="layer6"></div>

            <!-- Swoosh-Linie -->
            <div class="swoosh" id="swoosh"></div>

            <!-- Logo-Container -->
            <img alt="Logo" id="logo" class="logo">
        </div>

        <!-- Area-Container -->
        <div class="areas-container">
            <!-- Area1 -->
            <div id="area1" class="area">
                <div class="area-header">area1 (Layer 1)</div>
                <div class="area-content">
                    <div class="button-group">
                        <button id="buttonOn1">An</button>
                        <button id="buttonOff1" class="button-active">Aus</button>
                    </div>

                    <div class="dropdown-group">
                        <label for="brandSelect1">Marke wählen:</label>
                        <select id="brandSelect1">
                            <option value="default">-- Wähle Marke --</option>
                            <option value="A">Marke A</option>
                            <option value="B">Marke B</option>
                            <option value="C">Marke C</option>
                        </select>
                    </div>

                    <div class="slider-group">
                        <div class="slider-value">Transparenz: <span id="sliderValue1">100%</span></div>
                        <input type="range" id="transparencySlider1" min="0" max="100" value="100">
                    </div>
                </div>
            </div>

            <!-- Area2 -->
            <div id="area2" class="area">
                <div class="area-header">area2 (Layer 2)</div>
                <div class="area-content">
                    <div class="button-group">
                        <button id="buttonOn2">An</button>
                        <button id="buttonOff2" class="button-active">Aus</button>
                    </div>

                    <div class="dropdown-group">
                        <label for="brandSelect2">Marke wählen:</label>
                        <select id="brandSelect2">
                            <option value="default">-- Wähle Marke --</option>
                            <option value="A">Marke A</option>
                            <option value="B">Marke B</option>
                            <option value="C">Marke C</option>
                        </select>
                    </div>

                    <div class="text-group">
                        <label for="textInput">Insert-Text (max. 50 Zeichen):</label><br>
                        <textarea id="textInput" maxlength="50" placeholder="Text eingeben..."></textarea>
                        <div class="char-counter"><span id="charCount">0</span>/50 Zeichen</div>
                    </div>
                </div>
            </div>

            <!-- Area3 -->
            <div id="area3" class="area">
                <div class="area-header">area3 (Layer 3)</div>
                <div class="area-content">
                    <div class="button-group">
                        <button id="buttonOn3">An</button>
                        <button id="buttonOff3" class="button-active">Aus</button>
                    </div>

                    <!-- Slider für Swoosh-Geschwindigkeit -->
                    <div class="slider-group">
                        <div class="slider-value">Swoosh-Geschwindigkeit: <span id="swooshSpeedValue">50%</span></div>
                        <input type="range" id="swooshSpeedSlider" min="1" max="100" value="50">
                    </div>
                </div>
            </div>

            <!-- Area4 -->
            <div id="area4" class="area">
                <div class="area-header">area4 (Layer 4)</div>
                <div class="area-content">
                    <div class="button-group">
                        <button id="buttonOn4">An</button>
                        <button id="buttonOff4" class="button-active">Aus</button>
                    </div>

                    <div class="dropdown-group">
                        <label for="brandSelect4">Marke wählen:</label>
                        <select id="brandSelect4">
                            <option value="default">-- Wähle Marke --</option>
                            <option value="A">Marke A</option>
                            <option value="B">Marke B</option>
                            <option value="C">Marke C</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Area5 -->
            <div id="area5" class="area">
                <div class="area-header">area5 (Layer 5)</div>
                <div class="area-content">
                    <div class="button-group">
                        <button id="buttonOn5">An</button>
                        <button id="buttonOff5" class="button-active">Aus</button>
                    </div>

                    <div class="dropdown-group">
                        <label for="brandSelect5">Marke wählen:</label>
                        <select id="brandSelect5">
                            <option value="default">-- Wähle Marke --</option>
                            <option value="A">Marke A</option>
                            <option value="B">Marke B</option>
                            <option value="C">Marke C</option>
                        </select>
                    </div>

                    <!-- Textfeld mit Überschrift und Zeichen-Counter -->
                    <div class="text-group5">
                        <label for="textInput5">Bumper-Text (max. 15 Zeichen):</label><br>
                        <input type="text" id="textInput5" maxlength="15" placeholder="Text eingeben...">
                        <div class="char-counter5"><span id="charCount5">0</span>/15 Zeichen</div>
                    </div>
                </div>
            </div>

            <!-- Area6 -->
            <div id="area6" class="area">
                <div class="area-header">area6 (Layer 6)</div>
                <div class="area-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Layer 1 Steuerung (Area1)
        const buttonOn1 = document.getElementById('buttonOn1');
        const buttonOff1 = document.getElementById('buttonOff1');
        const layer1 = document.getElementById('layer1');
        const brandSelect1 = document.getElementById('brandSelect1');
        const transparencySlider1 = document.getElementById('transparencySlider1');
        const sliderValue1 = document.getElementById('sliderValue1');

        let isOn1 = false;
        let currentBackgroundColor1 = 'transparent';
        let currentTransparency1 = 1;

        buttonOn1.addEventListener('click', () => {
            isOn1 = true;
            buttonOn1.classList.add('button-active');
            buttonOff1.classList.remove('button-active');
            updateLayer1();
        });

        buttonOff1.addEventListener('click', () => {
            isOn1 = false;
            buttonOff1.classList.add('button-active');
            buttonOn1.classList.remove('button-active');
            layer1.style.backgroundColor = 'transparent';
        });

        brandSelect1.addEventListener('change', () => {
            if (isOn1) {
                updateLayer1();
            }
        });

        transparencySlider1.addEventListener('input', () => {
            currentTransparency1 = transparencySlider1.value / 100;
            sliderValue1.textContent = transparencySlider1.value + '%';
            if (isOn1) {
                updateLayer1();
            }
        });

        function updateLayer1() {
            const selectedBrand = brandSelect1.value;
            switch (selectedBrand) {
                case 'A':
                    currentBackgroundColor1 = 'purple';
                    break;
                case 'B':
                    currentBackgroundColor1 = 'green';
                    break;
                case 'C':
                    currentBackgroundColor1 = 'turquoise';
                    break;
                default:
                    currentBackgroundColor1 = 'transparent';
            }
            layer1.style.backgroundColor = currentBackgroundColor1;
            layer1.style.opacity = currentTransparency1;
        }

        // Layer 4 Steuerung (Area4) und Logo-Anzeige
        const buttonOn4 = document.getElementById('buttonOn4');
        const buttonOff4 = document.getElementById('buttonOff4');
        const brandSelect4 = document.getElementById('brandSelect4');
        const logo = document.getElementById('logo');

        let isOn4 = false;

        buttonOn4.addEventListener('click', () => {
            isOn4 = true;
            buttonOn4.classList.add('button-active');
            buttonOff4.classList.remove('button-active');
            updateLogo();
        });

        buttonOff4.addEventListener('click', () => {
            isOn4 = false;
            buttonOff4.classList.add('button-active');
            buttonOn4.classList.remove('button-active');
            logo.style.display = 'none';
        });

        brandSelect4.addEventListener('change', () => {
            if (isOn4) {
                updateLogo();
            }
        });

        function updateLogo() {
            const selectedBrand = brandSelect4.value;  // Beispiel für Area 4
            let logoSrc = '';

            switch (selectedBrand) {
                case 'A':
                    logoSrc = 'MarkeALogo.png';
                    break;
                case 'B':
                    logoSrc = 'MarkeBLogo.png';
                    break;
                case 'C':
                    logoSrc = 'MarkeCLogo.png';
                    break;
            }

            // Zeige das Logo nur, wenn der `src` nicht leer ist
            if (logoSrc) {
                logo.src = logoSrc;
                logo.style.display = 'block';  // Zeige das Logo an
            } else {
                logo.removeAttribute('src');   // Entferne das src-Attribut
                logo.style.display = 'none';   // Verstecke das Logo, wenn kein src gesetzt ist
            }
        }

        // Verstecke das Logo beim Laden der Seite
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.getElementById('logo');
            logo.removeAttribute('src');  // Entferne das src-Attribut beim Start der Seite
            logo.style.display = 'none';  // Verstecke das Logo beim Start der Seite
        });
    </script>

</body>
</html>
