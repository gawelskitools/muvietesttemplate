<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 1 - Vorschau Einstellungen</title>
    <style>
        .controls {
            margin-top: 10px;
        }

        label, select, input[type="range"], button {
            display: block;
            margin: 10px 0;
        }

        /* Standardstil für den AN/AUS-Button */
        #toggleButton {
            padding: 10px;
            border: none;
            color: white;
            background-color: red; /* Standardmäßig AUS (rot) */
            cursor: pointer;
        }

        #toggleButton.active {
            background-color: green; /* AN (grün) */
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        let backgroundEnabled = false; // Standardmäßig ist der Hintergrund deaktiviert
        let currentColor = 'black';   // Standardfarbe ist Schwarz
        let currentOpacity = 1;       // Standard-Deckkraft ist 100%

        function updateToggleButton() {
            const button = document.getElementById('toggleButton');
            if (backgroundEnabled) {
                button.classList.add('active');
                button.innerText = 'Hintergrund: AN';
            } else {
                button.classList.remove('active');
                button.innerText = 'Hintergrund: AUS';
            }
        }

        function toggleBackground() {
            backgroundEnabled = !backgroundEnabled;
            window.parent.toggleVorschauBackground(backgroundEnabled); // Steuert das übergeordnete Fenster
            if (backgroundEnabled) {
                window.parent.changeVorschauColor(currentColor); // Setzt die aktuelle Farbe, wenn eingeschaltet
                window.parent.changeVorschauOpacity(currentOpacity); // Setzt die aktuelle Transparenz, wenn eingeschaltet
            }
            updateToggleButton(); // Button-Zustand aktualisieren
        }

        function changeColor(color) {
            currentColor = color;
            if (backgroundEnabled) {
                window.parent.changeVorschauColor(currentColor); // Steuert die Farbe des übergeordneten Fensters nur, wenn AN
            }
        }

        function changeOpacity(opacity) {
            currentOpacity = opacity;
            if (backgroundEnabled) {
                window.parent.changeVorschauOpacity(currentOpacity); // Steuert die Transparenz des übergeordneten Fensters nur, wenn AN
            }
        }

        window.onload = function() {
            updateToggleButton(); // Beim Laden den Button-Zustand setzen
        };
    </script>
</head>
<body>

    <!-- Steuerungselemente -->
    <div class="controls">
        <!-- AN/AUS-Button -->
        <label for="toggleButton">Hintergrund AN/AUS:</label>
        <button id="toggleButton" onclick="toggleBackground()">Hintergrund: AUS</button>

        <!-- DropDown für die Hintergrundfarbe -->
        <label for="colorSelect">Hintergrundfarbe wählen:</label>
        <select id="colorSelect" onchange="changeColor(this.value)">
            <option value="black">Schwarz</option>
            <option value="blue">Blau</option>
            <option value="red">Rot</option>
        </select>

        <!-- Schieberegler für Transparenz -->
        <label for="opacityRange">Transparenz (0% bis 100%):</label>
        <input id="opacityRange" type="range" min="0" max="1" step="0.01" value="1" oninput="changeOpacity(this.value)">
    </div>

</body>
</html>
