<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschaufenster mit Tabs</title>
    <style>
        /* Stil für das Vorschaufenster */
        .vorschau-container {
            width: 1280px;
            height: 720px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            position: relative;
        }

        .vorschau {
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: relative;
        }

        .layer2 {
            width: 1280px;
            height: 50px;
            position: absolute;
            bottom: 0;
            background-color: transparent;
            display: none;
            padding-left: 300px;
            box-sizing: border-box;
        }

        .layer2-text {
            color: white;
            font-family: Sans-Serif;
        }

        .layer2-text .line1 {
            font-size: 1em;
            font-weight: bold;
        }

        .layer2-text .line2 {
            font-size: 0.7em;
        }

        .tabs {
            width: 1280px;
            display: flex;
            justify-content: space-evenly;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .active-tab {
            background-color: #ccc;
            border-bottom: none;
        }

        .tab a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Vorschaufenster -->
    <div class="vorschau-container">
        <div id="vorschau" class="vorschau"></div>
        <div id="layer2" class="layer2">
            <div class="layer2-text">
                <div class="line1" id="layer2Line1"></div>
                <div class="line2" id="layer2Line2"></div>
            </div>
        </div>
    </div>

    <!-- Tab-Leiste -->
    <div class="tabs">
        <div id="tab1" class="tab active-tab"><a href="#" onclick="showTab('index_tab1.html')">Tab 1 (Layer 1)</a></div>
        <div id="tab2" class="tab"><a href="#" onclick="showTab('index_tab2.html')">Tab 2 (Layer 2)</a></div>
    </div>

    <!-- iFrame für den Tab-Inhalt -->
    <iframe name="content-frame" id="content-frame" src="index_tab1.html"></iframe>

    <script>
        // Zustände von Layer 1 und Layer 2
        let layer1State = {
            enabled: false,
            color: 'transparent',
            opacity: 1
        };

        let layer2State = {
            enabled: false,
            color: 'transparent',
            text1: '',
            text2: ''
        };

        // Tab anzeigen und aktuellen Zustand beibehalten
        function showTab(tabUrl) {
            document.getElementById('content-frame').src = tabUrl;
            setTimeout(() => {
                applyLayer1();
                applyLayer2();
            }, 100); // Kurze Verzögerung, um sicherzustellen, dass das iframe geladen wird
        }

        // Layer 1 aktualisieren
        function updateLayer1(color, opacity) {
            layer1State.color = color;
            layer1State.opacity = opacity;
            applyLayer1();
        }

        function toggleLayer1Visibility(enabled) {
            layer1State.enabled = enabled;
            applyLayer1();
        }

        function applyLayer1() {
            const vorschau = document.getElementById('vorschau');
            const layer1Button = document.querySelector("#content-frame").contentWindow.document.getElementById('toggleButton');
            if (layer1State.enabled) {
                vorschau.style.backgroundColor = layer1State.color;
                vorschau.style.opacity = layer1State.opacity;
                layer1Button.classList.add('active');
                layer1Button.innerText = 'Layer 1: AN';
            } else {
                vorschau.style.backgroundColor = 'transparent';
                layer1Button.classList.remove('active');
                layer1Button.innerText = 'Layer 1: AUS';
            }
        }

        // Layer 2 aktualisieren
        function updateLayer2(color, text1, text2) {
            layer2State.color = color;
            layer2State.text1 = text1;
            layer2State.text2 = text2;
            applyLayer2();
        }

        function toggleLayer2Visibility(enabled) {
            layer2State.enabled = enabled;
            applyLayer2();
        }

        function applyLayer2() {
            const layer2 = document.getElementById('layer2');
            const line1 = document.getElementById('layer2Line1');
            const line2 = document.getElementById('layer2Line2');
            const layer2Button = document.querySelector("#content-frame").contentWindow.document.getElementById('toggleButton');

            if (layer2State.enabled) {
                layer2.style.display = 'block';
                layer2.style.backgroundColor = layer2State.color;
                line1.textContent = layer2State.text1;
                line2.textContent = layer2State.text2;
                layer2Button.classList.add('active');
                layer2Button.innerText = 'Layer 2: AN';
            } else {
                layer2.style.display = 'none';
                layer2Button.classList.remove('active');
                layer2Button.innerText = 'Layer 2: AUS';
            }
        }
    </script>

</body>
</html>
