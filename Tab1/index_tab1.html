<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 1 - Vorschaufenster Einstellungen</title>
    <style>
        .vorschau-container {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            position: relative;
        }

        .vorschau {
            width: 100%;
            height: 100%;
            background-color: black; /* Startfarbe */
            opacity: 1; /* Start-Transparenz */
        }

        .controls {
            margin-top: 10px;
        }

        label, select, input[type="range"] {
            display: block;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        let backgroundEnabled = true; // Standardmäßig ist der Hintergrund aktiviert
        let currentColor = 'black';   // Standardfarbe ist Schwarz
        let currentOpacity = 1;       // Standard-Deckkraft ist 100%

        function toggleBackground() {
            const vorschau = document.querySelector('.vorschau');
            backgroundEnabled = !backgroundEnabled; // AN/AUS wechseln
            vorschau.style.backgroundColor = backgroundEnabled ? currentColor : 'transparent';
        }

        function changeColor(color) {
            const vorschau = document.querySelector('.vorschau');
            currentColor = color;
            if (backgroundEnabled) {
                vorschau.style.backgroundColor = currentColor;
            }
        }

        function changeOpacity(opacity) {
            const vorschau = document.querySelector('.vorschau');
            currentOpacity = opacity;
            vorschau.style.opacity = currentOpacity;
        }
    </script>
</head>
<body>

    <!-- Vorschaufenster -->
    <div class="vorschau-container">
        <div class="vorschau"></div>
    </div>

    <!-- Steuerungselemente -->
    <div class="controls">
        <!-- AN/AUS-Button -->
        <label for="toggleButton">Hintergrund AN/AUS:</label>
        <button id="toggleButton" onclick="toggleBackground()">AN/AUS</button>

        <!-- DropDown für die Hintergrundfarbe -->
        <label for="colorSelect">Hintergrundfarbe wählen:</label>
        <select id="colorSelect" onchange="changeColor(this.value)">
            <option value="black">Schwarz</option>
            <option value="blue">Blau</option>
            <option value="red">Rot</option>
        </select>

        <!-- Schieberegler für Transparenz -->
        <label for="opacityRange">Transparenz (0% bis 100%):</label>
        <input id="opacityRange" type="range" min="0" max="1" step="0.01" value="1" oninput="changeOpacity(this.value)">
    </div>

</body>
</html>
