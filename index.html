<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschaufenster und Bereiche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            margin: 20px;
        }

        .preview-container {
            width: 720px;
            height: 405px;
            position: relative;
            border: 2px solid black;
            background-color: transparent;
            background-size: 40px 40px;
            margin-bottom: 20px;
        }

        .preview-content {
            width: 100%;
            height: 100%;
        }

        .areas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 750px;
            margin: 0 auto;
        }

        .area {
            width: 240px;
            height: 240px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            margin: 5px;
            box-sizing: border-box;
            font-family: Arial;
            font-size: 0.7em;
            position: relative;
            padding: 25px 5px 5px 5px;
        }

        .area-header {
            background-color: #333;
            color: white;
            font-weight: bold;
            font-size: 1em;
            height: 20px;
            line-height: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }

        /* Area1 spezifisches Styling */
        #area1 .area-content {
            padding-top: 45px;
        }

        .button-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .button-group button {
            padding: 5px 10px;
            margin: 5px;
            font-size: 0.9em;
        }

        .button-active {
            background-color: green;
            color: white;
        }

        .dropdown-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .slider-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .slider-group input {
            width: 100%;
        }

        .slider-value {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="preview-container">
        <div class="preview-content" id="previewWindow"></div>
    </div>

    <div class="areas-container">
        <!-- Area1 -->
        <div id="area1" class="area">
            <div class="area-header">area1</div>
            <div class="area-content">
                <div class="button-group">
                    <button id="buttonOn">An</button>
                    <button id="buttonOff" class="button-active">Aus</button>
                </div>

                <div class="dropdown-group">
                    <label for="brandSelect">Marke wählen:</label>
                    <select id="brandSelect">
                        <option value="default">-- Wähle Marke --</option>
                        <option value="A">Marke A</option>
                        <option value="B">Marke B</option>
                        <option value="C">Marke C</option>
                    </select>
                </div>

                <div class="slider-group">
                    <div class="slider-value">Transparenz: <span id="sliderValue">100%</span></div>
                    <input type="range" id="transparencySlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>

        <!-- Weitere Bereiche bleiben unverändert -->
        <div id="area2" class="area">
            <div class="area-header">area2</div>
            <div class="area-content"></div>
        </div>

        <div id="area3" class="area">
            <div class="area-header">area3</div>
            <div class="area-content"></div>
        </div>

        <div id="area4" class="area">
            <div class="area-header">area4</div>
            <div class="area-content"></div>
        </div>

        <div id="area5" class="area">
            <div class="area-header">area5</div>
            <div class="area-content"></div>
        </div>

        <div id="area6" class="area">
            <div class="area-header">area6</div>
            <div class="area-content"></div>
        </div>
    </div>

    <script>
        const buttonOn = document.getElementById('buttonOn');
        const buttonOff = document.getElementById('buttonOff');
        const previewWindow = document.getElementById('previewWindow');
        const brandSelect = document.getElementById('brandSelect');
        const transparencySlider = document.getElementById('transparencySlider');
        const sliderValue = document.getElementById('sliderValue');

        let isOn = false; // Steuerung, ob die Vorschau aktiv ist oder nicht
        let currentBackgroundColor = 'transparent';
        let currentTransparency = 1;

        // Speichert die zuletzt ausgewählten Werte für Marke und Transparenz
        let selectedBrand = 'default';
        let transparencyValue = 100;

        // Buttons "An" und "Aus" Logik
        buttonOn.addEventListener('click', () => {
            isOn = true; // Vorschau aktivieren
            buttonOn.classList.add('button-active');
            buttonOff.classList.remove('button-active');
            updatePreview(); // Vorschau basierend auf den aktuellen Werten aktualisieren
        });

        buttonOff.addEventListener('click', () => {
            isOn = false; // Vorschau deaktivieren
            buttonOff.classList.add('button-active');
            buttonOn.classList.remove('button-active');
            previewWindow.style.backgroundColor = 'transparent'; // Vorschau im Vorschaufenster deaktivieren
        });

        // Dropdown-Menü zur Auswahl der Marke
        brandSelect.addEventListener('change', () => {
            selectedBrand = brandSelect.value; // Marke speichern
            if (isOn) {
                updatePreview(); // Vorschau nur aktualisieren, wenn "An" aktiv ist
            }
        });

        // Schieberegler für Transparenz
        transparencySlider.addEventListener('input', () => {
            transparencyValue = transparencySlider.value; // Transparenz speichern
            sliderValue.textContent = transparencyValue + '%';
            if (isOn) {
                updatePreview(); // Vorschau nur aktualisieren, wenn "An" aktiv ist
            }
        });

        // Aktualisiert das Vorschaufenster basierend auf den aktuellen Werten
        function updatePreview() {
            switch (selectedBrand) {
                case 'A':
                    currentBackgroundColor = 'purple';
                    break;
                case 'B':
                    currentBackgroundColor = 'green';
                    break;
                case 'C':
                    currentBackgroundColor = 'turquoise';
                    break;
                default:
                    currentBackgroundColor = 'transparent';
            }
            previewWindow.style.backgroundColor = currentBackgroundColor;
            previewWindow.style.opacity = transparencyValue / 100;
        }
    </script>

</body>
</html>
