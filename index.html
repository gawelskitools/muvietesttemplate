<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschaufenster mit Tabs</title>
    <style>
        /* Stil für das Vorschaufenster */
        .vorschau-container {
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            position: relative;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(135deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(135deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 0, 10px -10px, 0px 10px; /* Kariertes Muster */
        }

        .vorschau {
            width: 100%;
            height: 100%;
            background-color: transparent; /* Standardmäßig transparent */
            opacity: 1; /* Standard-Deckkraft */
        }

        /* Stil für die Tabs */
        .tabs {
            display: flex;
            justify-content: space-evenly;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin: 0 5px;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .active-tab {
            background-color: #ccc;
            border-bottom: none;
        }

        /* Stil für den Link innerhalb der Tabs */
        .tab a {
            text-decoration: none;
            color: #000;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Vorschaufenster -->
    <div class="vorschau-container">
        <div id="vorschau" class="vorschau"></div>
    </div>

    <!-- Tab-Leiste -->
    <div class="tabs">
        <div id="tab1" class="tab active-tab"><a href="Tab1/index_tab1.html" target="content-frame">Tab1</a></div>
        <div id="tab2" class="tab"><a href="Tab2/index_tab2.html" target="content-frame">Tab2</a></div>
        <div id="tab3" class="tab"><a href="Tab3/index_tab3.html" target="content-frame">Tab3</a></div>
        <div id="tab4" class="tab"><a href="Tab4/index_tab4.html" target="content-frame">Tab4</a></div>
        <div id="tab5" class="tab"><a href="Tab5/index_tab5.html" target="content-frame">Tab5</a></div>
    </div>

    <!-- iFrame für den Tab-Inhalt -->
    <iframe name="content-frame" src="Tab1/index_tab1.html"></iframe>

    <script>
        // Diese Funktion wird von "index_tab1.html" aufgerufen, um die Hintergrundfarbe zu ändern
        function changeVorschauColor(color) {
            document.getElementById('vorschau').style.backgroundColor = color;
        }

        // Diese Funktion wird von "index_tab1.html" aufgerufen, um die Transparenz zu ändern
        function changeVorschauOpacity(opacity) {
            document.getElementById('vorschau').style.opacity = opacity;
        }

        // Diese Funktion wird von "index_tab1.html" aufgerufen, um den Hintergrund AN/AUS zu schalten
        function toggleVorschauBackground(enable) {
            const vorschau = document.getElementById('vorschau');
            if (enable) {
                vorschau.style.backgroundColor = vorschau.style.backgroundColor || 'black'; // Wenn noch keine Farbe gesetzt ist, schwarz verwenden
            } else {
                vorschau.style.backgroundColor = 'transparent';
            }
        }
    </script>

</body>
</html>
