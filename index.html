<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschaufenster mit Tabs</title>
    <style>
        /* Stil für das Vorschaufenster */
        .vorschau-container {
            width: 1280px; /* Feste Breite */
            height: 720px; /* Feste Höhe */
            border: 2px solid #ccc;
            margin-bottom: 20px;
            position: relative;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(135deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(135deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 0, 10px -10px, 0px 10px; /* Kariertes Muster */
        }

        .vorschau {
            width: 100%;
            height: 100%;
            background-color: transparent; /* Standardmäßig transparent */
            opacity: 1; /* Standard-Deckkraft */
        }

        /* Layer 2 für den transparenten Hintergrund unten */
        .layer2 {
            width: 1280px;
            height: 50px;
            position: absolute;
            bottom: 0;
            background-color: transparent; /* Standardfarbe */
            display: none;
            padding-left: 300px;
            box-sizing: border-box;
        }

        .layer2-text {
            color: white;
            font-family: Sans-Serif;
        }

        .layer2-text .line1 {
            font-size: 1em;
            font-weight: bold;
        }

        .layer2-text .line2 {
            font-size: 0.7em;
        }

        /* Stil für die Tabs */
        .tabs {
            width: 1280px; /* Gleiche Breite wie das Vorschaufenster */
            display: flex;
            justify-content: space-evenly; /* Tabs gleichmäßig verteilen */
            border-bottom: 2px solid #ccc;
        }

        .tab {
            flex: 1; /* Alle Tabs haben die gleiche Breite */
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .active-tab {
            background-color: #ccc;
            border-bottom: none;
        }

        /* Stil für den Link innerhalb der Tabs */
        .tab a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Vorschaufenster -->
    <div class="vorschau-container">
        <div id="vorschau" class="vorschau"></div>
        <div id="layer2" class="layer2">
            <div class="layer2-text">
                <div class="line1" id="layer2Line1"></div>
                <div class="line2" id="layer2Line2"></div>
            </div>
        </div>
    </div>

    <!-- Tab-Leiste -->
    <div class="tabs">
        <div id="tab1" class="tab active-tab"><a href="Tab1/index_tab1.html" target="content-frame">Tab1</a></div>
        <div id="tab2" class="tab"><a href="Tab2/index_tab2.html" target="content-frame">Tab2</a></div>
        <div id="tab3" class="tab"><a href="Tab3/index_tab3.html" target="content-frame">Tab3</a></div>
        <div id="tab4" class="tab"><a href="Tab4/index_tab4.html" target="content-frame">Tab4</a></div>
        <div id="tab5" class="tab"><a href="Tab5/index_tab5.html" target="content-frame">Tab5</a></div>
    </div>

    <!-- iFrame für den Tab-Inhalt -->
    <iframe name="content-frame" src="Tab1/index_tab1.html"></iframe>

    <script>
        // Layer 2 Steuerung
        let layer2Element = document.getElementById('layer2');
        let layer2Line1 = document.getElementById('layer2Line1');
        let layer2Line2 = document.getElementById('layer2Line2');

        // Funktion zum Ein-/Ausschalten von Layer 2
        function toggleLayer2Background(enable) {
            layer2Element.style.display = enable ? 'block' : 'none';
        }

        // Funktion zum Ändern der Hintergrundfarbe von Layer 2
        function changeLayer2Color(color) {
            layer2Element.style.backgroundColor = color;
        }

        // Funktion zur Aktualisierung des Textes in Layer 2
        function updateLayer2Text(line1, line2) {
            layer2Line1.textContent = line1;
            layer2Line2.textContent = line2;
        }

        // Funktion zum Löschen des Textes und Setzen auf transparent, wenn Layer 2 deaktiviert ist
        function clearLayer2() {
            layer2Line1.textContent = '';
            layer2Line2.textContent = '';
            layer2Element.style.backgroundColor = 'transparent';
        }
    </script>

</body>
</html>
