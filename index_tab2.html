<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 2 - Layer 2 Einstellungen</title>
    <style>
        .controls {
            margin-top: 10px;
        }

        label, select, textarea, button {
            display: block;
            margin: 10px 0;
        }

        #toggleButton {
            padding: 10px;
            border: none;
            color: white;
            background-color: red;
            cursor: pointer;
        }

        #toggleButton.active {
            background-color: green;
        }

        textarea {
            width: 600px;
            font-family: 'Sans-Serif';
        }

        .counter {
            font-size: 0.8em;
            color: #fff;
        }

        /* Stil für die Überschrift */
        .headline {
            font-family: 'Sans-Serif';
            font-weight: bold;
            color: white;
            font-size: 1em;
        }

        /* Stil für die Kobi-Überschrift */
        .subheadline {
            font-family: 'Sans-Serif';
            color: white;
            font-size: 0.7em;
        }
    </style>
    <script>
        let layer2Enabled = false;
        let currentColor = 'transparent';
        let currentText = ['', ''];

        function updateToggleButton() {
            const button = document.getElementById('toggleButton');
            if (layer2Enabled) {
                button.classList.add('active');
                button.innerText = 'Layer 2: AN';
            } else {
                button.classList.remove('active');
                button.innerText = 'Layer 2: AUS';
            }
        }

        function toggleLayer2() {
            layer2Enabled = !layer2Enabled;
            window.parent.toggleLayer2Visibility(layer2Enabled);
            if (layer2Enabled) {
                window.parent.updateLayer2(currentColor, currentText[0], currentText[1]);
            }
            updateToggleButton();
        }

        function changeColor(color) {
            currentColor = color;
            if (layer2Enabled) {
                window.parent.updateLayer2(currentColor, currentText[0], currentText[1]);
            }
        }

        function updateText() {
            const text1 = document.getElementById('textInput1').value;
            const text2 = document.getElementById('textInput2').value;
            currentText[0] = text1 || '';
            currentText[1] = text2 || '';
            document.getElementById('counter1').textContent = `${text1.length}/60`;
            document.getElementById('counter2').textContent = `${text2.length}/60`;
            if (layer2Enabled) {
                window.parent.updateLayer2(currentText[0], currentText[1]);
            }
        }

        window.onload = function() {
            window.parent.applyLayer2();
            updateToggleButton();
        };
    </script>
</head>
<body>

    <div class="controls">
        <!-- AN/AUS-Button -->
        <label for="toggleButton">Layer 2 AN/AUS:</label>
        <button id="toggleButton" onclick="toggleLayer2()">Layer 2: AUS</button>

        <!-- DropDown für die Hintergrundfarbe -->
        <label for="colorSelect">Hintergrundfarbe wählen:</label>
        <select id="colorSelect" onchange="changeColor(this.value)">
            <option value="transparent">Transparent</option>
            <option value="orange">Orange</option>
            <option value="green">Grün</option>
            <option value="darkblue">Dunkelblau</option>
        </select>

        <!-- Textfeld 1 für die Überschrift -->
        <label for="textInput1" class="headline">Überschrift:</label>
        <textarea id="textInput1" rows="2" maxlength="60" oninput="updateText()" placeholder="Gib deine Überschrift hier ein..."></textarea>
        <span id="counter1" class="counter">0/60</span>

        <!-- Textfeld 2 für die Kobi-Überschrift -->
        <label for="textInput2" class="subheadline">Kobi-Überschrift:</label>
        <textarea id="textInput2" rows="2" maxlength="60" oninput="updateText()" placeholder="Gib deine Kobi-Überschrift hier ein..."></textarea>
        <span id="counter2" class="counter">0/60</span>
    </div>

</body>
</html>
