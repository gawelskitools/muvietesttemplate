<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 2 - Layer 2 Einstellungen</title>
    <style>
        .controls {
            margin-top: 10px;
        }

        label, select, textarea, button {
            display: block;
            margin: 10px 0;
        }

        #toggleButton {
            padding: 10px;
            border: none;
            color: white;
            background-color: red;
            cursor: pointer;
        }

        #toggleButton.active {
            background-color: green;
        }

        textarea {
            width: 600px;
            font-family: 'Sans-Serif';
        }
    </style>
    <script>
        let layer2Enabled = false;
        let currentColor = 'transparent';
        let currentText = ['', ''];

        function updateToggleButton() {
            const button = document.getElementById('toggleButton');
            if (layer2Enabled) {
                button.classList.add('active');
                button.innerText = 'Layer 2: AN';
            } else {
                button.classList.remove('active');
                button.innerText = 'Layer 2: AUS';
            }
        }

        function toggleLayer2() {
            layer2Enabled = !layer2Enabled;
            window.parent.toggleLayer2Visibility(layer2Enabled);
            if (layer2Enabled) {
                window.parent.updateLayer2(currentColor, currentText[0], currentText[1]);
            }
            updateToggleButton();
        }

        function changeColor(color) {
            currentColor = color;
            if (layer2Enabled) {
                window.parent.updateLayer2(currentColor, currentText[0], currentText[1]);
            }
        }

        function updateText() {
            const text = document.getElementById('textInput').value.split('\n');
            currentText[0] = text[0] || '';
            currentText[1] = text[1] || '';
            if (layer2Enabled) {
                window.parent.updateLayer2(currentText[0], currentText[1]);
            }
        }

        window.onload = function() {
            updateToggleButton();
        };
    </script>
</head>
<body>

    <div class="controls">
        <!-- AN/AUS-Button -->
        <label for="toggleButton">Layer 2 AN/AUS:</label>
        <button id="toggleButton" onclick="toggleLayer2()">Layer 2: AUS</button>

        <!-- DropDown f체r die Hintergrundfarbe -->
        <label for="colorSelect">Hintergrundfarbe w채hlen:</label>
        <select id="colorSelect" onchange="changeColor(this.value)">
            <option value="transparent">Transparent</option>
            <option value="orange">Orange</option>
            <option value="green">Gr체n</option>
            <option value="darkblue">Dunkelblau</option>
        </select>

        <!-- Textfeld f체r den zweizeiligen Text -->
        <label for="textInput">Zweizeiliger Text (max. 60 Zeichen pro Zeile):</label>
        <textarea id="textInput" rows="2" maxlength="120" oninput="updateText()" placeholder="Gib deinen Text hier ein..."></textarea>
    </div>

</body>
</html>
