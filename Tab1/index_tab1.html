<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 1 - Layer 1 Einstellungen</title>
    <style>
        .controls {
            margin-top: 10px;
        }

        label, select, input[type="range"], button {
            display: block;
            margin: 10px 0;
        }

        #toggleButton {
            padding: 10px;
            border: none;
            color: white;
            background-color: red;
            cursor: pointer;
        }

        #toggleButton.active {
            background-color: green;
        }

    </style>
    <script>
        let backgroundEnabled = false;
        let currentColor = 'black';
        let currentOpacity = 1;

        function updateToggleButton() {
            const button = document.getElementById('toggleButton');
            if (backgroundEnabled) {
                button.classList.add('active');
                button.innerText = 'Layer 1: AN';
            } else {
                button.classList.remove('active');
                button.innerText = 'Layer 1: AUS';
            }
        }

        function toggleBackground() {
            backgroundEnabled = !backgroundEnabled;
            const vorschau = window.parent.document.getElementById('vorschau');
            if (backgroundEnabled) {
                vorschau.style.backgroundColor = currentColor;
                vorschau.style.opacity = currentOpacity;
            } else {
                vorschau.style.backgroundColor = 'transparent';
            }
            updateToggleButton();
        }

        function changeColor(color) {
            currentColor = color;
            if (backgroundEnabled) {
                const vorschau = window.parent.document.getElementById('vorschau');
                vorschau.style.backgroundColor = currentColor;
            }
        }

        function changeOpacity(opacity) {
            currentOpacity = opacity;
            if (backgroundEnabled) {
                const vorschau = window.parent.document.getElementById('vorschau');
                vorschau.style.opacity = currentOpacity;
            }
        }

        window.onload = function() {
            updateToggleButton();
        };
    </script>
</head>
<body>

    <div class="controls">
        <!-- AN/AUS-Button -->
        <label for="toggleButton">Layer 1 AN/AUS:</label>
        <button id="toggleButton" onclick="toggleBackground()">Layer 1: AUS</button>

        <!-- DropDown für die Hintergrundfarbe -->
        <label for="colorSelect">Hintergrundfarbe wählen:</label>
        <select id="colorSelect" onchange="changeColor(this.value)">
            <option value="black">Schwarz</option>
            <option value="blue">Blau</option>
            <option value="red">Rot</option>
        </select>

        <!-- Schieberegler für Transparenz -->
        <label for="opacityRange">Transparenz (0% bis 100%):</label>
        <input id="opacityRange" type="range" min="0" max="1" step="0.01" value="1" oninput="changeOpacity(this.value)">
    </div>

</body>
</html>
