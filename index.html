<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschaufenster mit Layern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            margin: 20px;
        }

        .preview-container {
            width: 720px;
            height: 405px;
            position: relative;
            border: 2px solid black;
            background-color: transparent;
            background-size: 40px 40px;
            margin-bottom: 20px;
        }

        .layer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .layer1 { z-index: 1; }
        .layer2 { z-index: 2; }
        .layer3 { z-index: 3; }
        .layer4 { z-index: 4; }
        .layer5 { z-index: 5; }
        .layer6 { z-index: 6; }

        .areas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 750px;
            margin: 0 auto;
        }

        .area {
            width: 240px;
            height: 240px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            margin: 5px;
            box-sizing: border-box;
            font-family: Arial;
            font-size: 0.7em;
            position: relative;
            padding: 25px 5px 5px 5px;
        }

        .area-header {
            background-color: #333;
            color: white;
            font-weight: bold;
            font-size: 1em;
            height: 20px;
            line-height: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
        }

        /* Area1 spezifisches Styling */
        #area1 .area-content {
            padding-top: 45px;
        }

        .button-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .button-group button {
            padding: 5px 10px;
            margin: 5px;
            font-size: 0.9em;
        }

        .button-active {
            background-color: green;
            color: white;
        }

        .dropdown-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .slider-group {
            text-align: center;
            margin-bottom: 10px;
        }

        .slider-group input {
            width: 100%;
        }

        .slider-value {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="preview-container">
        <!-- Layer 1 bis Layer 6 werden hier übereinander gestapelt -->
        <div class="layer layer1" id="layer1"></div>
        <div class="layer layer2" id="layer2"></div>
        <div class="layer layer3" id="layer3"></div>
        <div class="layer layer4" id="layer4"></div>
        <div class="layer layer5" id="layer5"></div>
        <div class="layer layer6" id="layer6"></div>
    </div>

    <div class="areas-container">
        <!-- Area1 -->
        <div id="area1" class="area">
            <div class="area-header">area1 (Layer 1)</div>
            <div class="area-content">
                <div class="button-group">
                    <button id="buttonOn">An</button>
                    <button id="buttonOff" class="button-active">Aus</button>
                </div>

                <div class="dropdown-group">
                    <label for="brandSelect">Marke wählen:</label>
                    <select id="brandSelect">
                        <option value="default">-- Wähle Marke --</option>
                        <option value="A">Marke A</option>
                        <option value="B">Marke B</option>
                        <option value="C">Marke C</option>
                    </select>
                </div>

                <div class="slider-group">
                    <div class="slider-value">Transparenz: <span id="sliderValue">100%</span></div>
                    <input type="range" id="transparencySlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>

        <!-- Weitere Bereiche (Area2 bis Area6) -->
        <div id="area2" class="area">
            <div class="area-header">area2 (Layer 2)</div>
            <div class="area-content"></div>
        </div>

        <div id="area3" class="area">
            <div class="area-header">area3 (Layer 3)</div>
            <div class="area-content"></div>
        </div>

        <div id="area4" class="area">
            <div class="area-header">area4 (Layer 4)</div>
            <div class="area-content"></div>
        </div>

        <div id="area5" class="area">
            <div class="area-header">area5 (Layer 5)</div>
            <div class="area-content"></div>
        </div>

        <div id="area6" class="area">
            <div class="area-header">area6 (Layer 6)</div>
            <div class="area-content"></div>
        </div>
    </div>

    <script>
        const buttonOn = document.getElementById('buttonOn');
        const buttonOff = document.getElementById('buttonOff');
        const layer1 = document.getElementById('layer1'); // Layer 1 für Area1
        const brandSelect = document.getElementById('brandSelect');
        const transparencySlider = document.getElementById('transparencySlider');
        const sliderValue = document.getElementById('sliderValue');

        let isOn = false;
        let currentBackgroundColor = 'transparent';
        let currentTransparency = 1;

        // Speichert die zuletzt ausgewählten Werte für Marke und Transparenz
        let selectedBrand = 'default';
        let transparencyValue = 100;

        // Buttons "An" und "Aus" Logik
        buttonOn.addEventListener('click', () => {
            isOn = true;
            buttonOn.classList.add('button-active');
            buttonOff.classList.remove('button-active');
            updateLayer1(); // Vorschau von Layer 1 basierend auf den aktuellen Werten aktualisieren
        });

        buttonOff.addEventListener('click', () => {
            isOn = false;
            buttonOff.classList.add('button-active');
            buttonOn.classList.remove('button-active');
            layer1.style.backgroundColor = 'transparent'; // Layer 1 im Vorschaufenster deaktivieren
        });

        // Dropdown-Menü zur Auswahl der Marke
        brandSelect.addEventListener('change', () => {
            selectedBrand = brandSelect.value;
            if (isOn) {
                updateLayer1(); // Layer 1 nur aktualisieren, wenn "An" aktiv ist
            }
        });

        // Schieberegler für Transparenz
        transparencySlider.addEventListener('input', () => {
            transparencyValue = transparencySlider.value;
            sliderValue.textContent = transparencyValue + '%';
            if (isOn) {
                updateLayer1(); // Layer 1 nur aktualisieren, wenn "An" aktiv ist
            }
        });

        // Aktualisiert Layer 1 basierend auf den aktuellen Werten
        function updateLayer1() {
            switch (selectedBrand) {
                case 'A':
                    currentBackgroundColor = 'purple';
                    break;
                case 'B':
                    currentBackgroundColor = 'green';
                    break;
                case 'C':
                    currentBackgroundColor = 'turquoise';
                    break;
                default:
                    currentBackgroundColor = 'transparent';
            }
            layer1.style.backgroundColor = currentBackgroundColor;
            layer1.style.opacity = transparencyValue / 100;
        }
    </script>

</body>
</html>
