<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorschaufenster mit Tabs</title>
    <style>
        /* Stil für das Vorschaufenster */
        .vorschau-container {
            width: 1280px;
            height: 720px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            position: relative;
        }

        .vorschau {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .tabs {
            width: 1280px;
            display: flex;
            justify-content: space-evenly;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .active-tab {
            background-color: #ccc;
            border-bottom: none;
        }

        .tab a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Vorschaufenster -->
    <div class="vorschau-container">
        <div id="vorschau" class="vorschau"></div>
    </div>

    <!-- Tab-Leiste -->
    <div class="tabs">
        <div id="tab1" class="tab"><a href="Tab1/index_tab1.html" target="content-frame">Tab1 (Layer 1)</a></div>
        <div id="tab2" class="tab"><a href="Tab2/index_tab2.html" target="content-frame">Tab2 (Layer 2)</a></div>
    </div>

    <!-- iFrame für den Tab-Inhalt -->
    <iframe name="content-frame" src="Tab1/index_tab1.html"></iframe>

</body>
</html>
